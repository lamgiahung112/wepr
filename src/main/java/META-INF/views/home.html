<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>IELTS APP FOR REAL</title>
	<link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
	<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
	<script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
	<script src="/js/home.js"></script>	
	<link rel="stylesheet" href="/css/home.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
                <div class="container px-1">
                    <a class="navbar-brand" href="home"><span class="fw-bolder text-primary">Ielts Writing</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                            <li class="nav-item"><a class="nav-link" href="/home/courses" >Course</a></li>
							<li class="nav-item" th:if="${username}"><a class="nav-link" th:text="${username}"></a></li>
							<li class="nav-item"><a th:if="${username}" class="btn btn-primary mr-2" href="/auth/student/logout">Logout</a></li>	
               
							<li class="nav-item" th:unless="${username}">
								 <a class="btn btn-primary mr-2" href="auth/student/login">Login account</a>
							</li>
                        </ul>
                    </div>
                </div>
            </nav>
	<header>
		<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/images/banner1.png" class="d-block w-100" alt="Banner1">
              </div>
              <div class="carousel-item">
                <img src="/images/banner2.png" class="d-block w-100" alt="Banner2">
              </div>
              <div class="carousel-item">
                <img src="/images/banner3.png" class="d-block w-100" alt="Banner3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
	</header>
        
     <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
						<div th:if="${username}">
							<h1>WELCOME,</h1> <h3 th:text="${username}" class="mx-auto my-0 text-uppercase"></h3>
						</div>
               
							<div th:unless="${username}">
								 <h1 class="mx-auto my-0 text-uppercase">IELTS WRITING</h1>
							</div>
                        
                        <h2 class="text-white-50 mx-auto mt-2 mb-5">"You don't have to be great to start but you have to start to be great"</h2>
                        <a class="btn btn-primary" href="/home/courses">Get Started</a>
                    </div>
                </div>
            </div>
        </header>
        <section class="courses-section">
			<div class="mx-5">
				<div class="row">
				<div class="col-4">
					<img src="/images/banner4.png" class="d-block" alt="Banner4">
				</div>
				<div class="col-8">
					<div id="courses-container" class = "row row-cols-2">
					
					</div>
				</div>
				
			</div>
			</div>
		</section>
        <section class="contact-section bg-white pt-5 pb-5">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5">
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="card py-4 h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-map-marked-alt text-primary mb-2"></i>
                                <h4 class="text-uppercase m-0">Address</h4>
                                <hr class="my-4 mx-auto" />
                                <div class="small text-black-50">1, Vo Van Ngan, Thu Duc City</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="card py-4 h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-envelope text-primary mb-2"></i>
                                <h4 class="text-uppercase m-0">Email</h4>
                                <hr class="my-4 mx-auto" />
                                <div class="small text-black-50"><a href="#!">vosonhung03@gmail.com</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="card py-4 h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-mobile-alt text-primary mb-2"></i>
                                <h4 class="text-uppercase m-0">Phone</h4>
                                <hr class="my-4 mx-auto" />
                                <div class="small text-black-50">+84 919 146 976</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="social d-flex justify-content-center pt-5">
                    <a class="mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                    <a class="mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
                    <a class="mx-2" href="#!"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </section>
        		
        <footer class="footer small text-center text-black p-5">
            <div class="container px-4 px-lg-5">Copyright &copy; Ielts Website 2023 group 13</div>
        </footer>    
	<!-- Bootstrap Bundle with Popper.js -->
	<script src="/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
