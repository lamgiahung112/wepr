<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Exercise mark</title>
	<link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/student_answer_mark.css">
	<script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
	<script src="/js/student_answer_mark.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Exercise Mark</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <!-- Add more navigation items if needed -->
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Left Column -->
            <div class="col-md-4">
                <h3>Student Answers</h3>
                <div id="studentAnswersList" class="list-group">
                    
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-md-8">
				<div class="answerIdHolder" data-answer-id=""></div>
				<div class="card">
                    <div class="card-header">
                        Writing exercise
                    </div>
                    <div class="card-body">
                        <p id="writingExerciseText">Click on an answer to view details here.</p>
                    </div>
                </div>
                <div class="card mt 3">
                    <div class="card-header">
                        Student Answer
                    </div>
                    <div class="card-body">
                        <p id="studentAnswerText">Click on an answer to view details here.</p>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        Teacher's Correction
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="teacherCorrection" class="form-label">Correction</label>
                                <textarea class="form-control" id="teacherCorrection" rows="6"
                                    placeholder="Enter correction here"></textarea>
                            </div>
                            <button id="submitCorrectionButton" type="button" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
