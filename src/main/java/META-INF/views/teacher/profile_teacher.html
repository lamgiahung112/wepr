<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Teacher Profile</h1>
        <form id="teacherProfileForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username"  readonly>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email"  readonly>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" readonly>
            </div>
            <div class="form-group">
                <label for="balance">Balance:</label>
                <input type="number" class="form-control" id="balance" name="balance" readonly>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" readonly>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" readonly>
            </div>
            <div class="form-group">
                <label for="cvLink">CV Link:</label>
                <input type="text" class="form-control" id="cvLink" name="cvLink" readonly>
            </div>
            <div class="form-group">
                <label for="experience">Experience Description:</label>
                <textarea class="form-control" id="experience" name="experience" rows="4" readonly></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="editButton">Edit</button>
            <button type="submit" class="btn btn-success d-none" id="saveButton">Save</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#editButton').click(function() {
                $('input:not(#balance), textarea').removeAttr('readonly');
                $('#saveButton').removeClass('d-none');
                $(this).addClass('d-none');
            });

            $('#teacherProfileForm').submit(function(event) {
                event.preventDefault();
                $('input, textarea').attr('readonly', true);
                $('#saveButton').addClass('d-none');
                $('#editButton').removeClass('d-none');
            });
        });
    </script>
</body>
</html>
