<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sign up Teacher</title>
<link rel="stylesheet"
	href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div th:replace="fragments/navbar_teacher :: nav"></div>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h1 style="width: 100%; text-align: center;">Sign up as a Teacher!</h1>
				<form action="/auth/teacher/signup" method="post">
					<div class="form-group">
						<label for="username">Username:</label> <input type="text"
							class="form-control" id="username" name="username" required>
					</div>
					<div class="form-group">
						<label for="password">Password:</label> <input type="password"
							class="form-control" id="password" name="password" required>
					</div>
					<div class="form-group">
						<label for="name">Full name:</label> <input type="text"
							class="form-control" id="name" name="name" required>
					</div>
					<div class="form-group">
						<label for="email">Email:</label> <input type="email"
							class="form-control" id="email" name="email" required>
					</div>
					<div class="form-group">
						<label for="address">Address:</label> <input type="text"
							class="form-control" id="address" name="address" required>
					</div>
					<div class="form-group">
						<label for="phoneNumber">Phone Number:</label> <input type="text"
							class="form-control" id="phoneNumber" name="phoneNumber" required>
					</div>
					<div class="form-group">
						<label for="cvLink">Link to your CV:</label> <input type="text"
							class="form-control" id="cvLink" name="cvLink" required>
					</div>
					<div class="form-group">
						<label for="experienceDescription">Your description:</label> <input type="text"
							class="form-control" id="experienceDescription" name="experienceDescription" required>
					</div>
					<p class="text-muted">
						Already has an account? <a href="/auth/student/login">Click
							here to log in!</a>
					</p>
					<button type="submit" class="btn btn-primary">Sign Up</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
