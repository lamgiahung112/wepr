<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping-cart</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reponsive.css" />

    <style>
       * {
	padding: 0;
	margin: 0;
	box-sizing: border-box;
	font-family: 'Muli', -apple-system, BlinkMacSystemFont, 'Segoe UI',
		Roboto, 'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji',
		'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
}

li {
	list-style: none;
}

/* header */
nav {
	padding: 15px;
	width: 100%;
	display: flex;
	background: white;
}

nav .content-nav {
	display: flex;
	line-height: 2rem;
	flex-direction: row;
	justify-content: flex-end;
	width: 60%;
}

nav .content-nav ul {
	display: flex;
}

nav .content-nav ul li a {
	text-decoration: none;
	color: #43433e;
	text-transform: uppercase;
	padding: 0 15px;
	font-weight: 800;
}

nav .content-nav ul li a:hover {
	color: black;
}

.content-nav form {
	position: relative;
}

.content-nav form input {
	border: none;
	background: #fff;
	padding: 7px;
	outline: none;
	border-radius: 12px;
}

.content-nav form button {
	padding: 5px;
	border-radius: 12px;
	position: absolute;
	right: 0;
	top: 2px;
	border: none;
	outline: none;
	background: #fff;
}

/* modal */
.modal {
	display: none;
	position: fixed;
	z-index: 1;
	padding-top: 100px;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	overflow: auto;
	background-color: rgb(0, 0, 0);
	background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
	margin: 0 auto;
	width: 50%;
	position: relative;
	display: flex;
	flex-direction: column;
	background-color: #fff;
	background-clip: padding-box;
	border: 1px solid rgba(0, 0, 0, .2);
	border-radius: .3rem;
	outline: 0;
}

#cart {
	font-size: 20px;
	color: black;
	background-color: white;
	border: 1px solid transparent;
	border-radius: 10px;
	outline: none;
	margin-left: -53rem;
	padding: 20px;
	cursor: pointer;
}

.footer-item .social-footer {
	display: flex;
	align-items: center;
	width: 100%;
	justify-content: flex-end;
}

.footer-item .social-footer li a {
	color: #000000;
	font-size: 2rem;
}

.footer-item .social-footer li:last-child {
	margin-left: .5rem;
}
/* footer */
.footer-item {
	padding: .5rem 2rem;
	background: whitesmoke;
	display: flex;
}

body {
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	margin: 20px;
	background-color: #f4f4f4;
}

h2 {
	color: #333;
}

header {
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 15px 20px;
}

header img {
	max-height: 40px;
}

.cart-container {
	display: flex;
	align-items: center;
}

.cart-icon {
	font-size: 24px;
	margin-right: 5px;
}
table {
	width: 100%;
	border-collapse: collapse;
	margin-top: 20px;
}

th, td {
	border: 1px solid #ddd;
	padding: 10px;
	text-align: left;
}

th {
	color: #000000;
}

.img-nav {
        width: 100px; /* Set the desired width */
        height: 100px; /* Maintain aspect ratio */

    }

    .img-nav img {
        width: auto; /* Make the image fill the entire width of the container */
        max-width: 80px;
        height: auto; /* Maintain aspect ratio */
        max-height: 80px; /* Set the maximum height if needed */
    }

.checkout-btn {
	background-color: white;
	color: black;
	padding: 10px;
	border: none;
	cursor: pointer;
	border-radius: 4px;
	margin-top: 10px;
}

.checkout-btn:hover {
	background-color: #00FFFF;
}

.delete-btn {
	background-color: transparent;
	border: none;
	cursor: pointer;
}

    </style>
</head>

<body>
    <!-- header -->
    <header>
		<nav>
			<div class="img-nav">
				<img src="https://static.ybox.vn/2023/7/3/1690370041651-unnamed.png"
					alt="" />
			</div>
			<div class="content-nav">
				<ul>
					<li><a href="#">Trang Chủ</a></li>
					<li><a href="#">Sản Phẩm</a></li>
					<li><a href="#">Liên Hệ</a></li>
					<li><a href="#">Giới Thiệu</a></li>
				</ul>
				<form>
					<input type="text" name="search" placeholder="Tìm kiếm sản phẩm..." />
					<button type="submit">
						<i class="fa fa-search" aria-hidden="true"></i>
					</button>
				</form>
			</div>
			<!-- The Modal -->
			<button id="cart">
				<i class="fa fa-shopping-basket" aria-hidden="true"></i> Giỏ Hàng
			</button>
			<div id="myModal" class="modal">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Giỏ Hàng</h5>
						<span class="close">&times;</span>
					</div>
					<div class="modal-body">
						<div class="cart-row">
							<span class="cart-item cart-header cart-column">Sản Phẩm</span> <span
								class="cart-price cart-header cart-column">Giá</span> <span
								class="cart-quantity cart-header cart-column">Số Lượng</span>
						</div>
						<div class="cart-items"></div>
						<div class="cart-total">
							<strong class="cart-total-title">Tổng Cộng:</strong> <span
								class="cart-total-price">0VNĐ</span>
						</div>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-secondary close-footer">Đóng</button>
						<button type="button" class="btn btn-primary order">Thanh
							Toán</button>
					</div>
				</div>
			</div>
		</nav>

	</header>


    <table>
        <thead>
            <tr>
                <th>Hình Ảnh</th>
                <th>Tên</th>
                <th>Giá</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody id="courseTableBody">
            <!-- Data will be added by JavaScript -->
        </tbody>
    </table>

    <div id="totalPrice" style="margin-top: 20px;">
        <strong>Tổng Giá Tiền:</strong> <span id="cart-total-price">0VNĐ</span>
    </div>

    <button class="checkout-btn" onclick="openCheckoutModal()">Thanh toán</button>

    <script>
        var courses = [
            { id: 1, name: "Khóa học A", price: 50, image:"https://rikkei.edu.vn/wp-content/uploads/2022/08/Untitled-3-01-16-300x300.png" },
            { id: 2, name: "Khóa học B", price: 30, image: "https://rikkei.edu.vn/wp-content/uploads/2022/08/Untitled-3-01-16-300x300.png" },
            { id: 3, name: "Khóa học C", price: 40, image: "https://rikkei.edu.vn/wp-content/uploads/2022/08/Untitled-3-01-16-300x300.png" }
        ]

        function displayCourses() {
            var courseTableBody = document.getElementById("courseTableBody");
            var totalPriceElement = document.getElementById("cart-total-price");
            var totalPrice = 0;

            courseTableBody.innerHTML = "";

            courses.forEach(function (course) {
                var row = document.createElement("tr");

                // Add image column
                var imageCell = document.createElement("td");
                var img = document.createElement("img");
                img.src = course.image;
                img.alt = course.name;
                img.className = "img-thumbnail"; // Customize class to display images nicely
                imageCell.appendChild(img);

                var nameCell = document.createElement("td");
                nameCell.textContent = course.name;

                var priceCell = document.createElement("td");
                priceCell.textContent = `$${course.price}`;

                var actionsCell = document.createElement("td");

                var deleteButton = document.createElement("button");
                deleteButton.className = "delete-btn";
                deleteButton.innerHTML = '<i class="fa fa-trash"></i>';
                deleteButton.onclick = function () {
                    deleteCourse(course.id);
                };

                actionsCell.appendChild(deleteButton);

                row.appendChild(imageCell); // Add image column to the row
                row.appendChild(nameCell);
                row.appendChild(priceCell);
                row.appendChild(actionsCell);

                courseTableBody.appendChild(row);

                totalPrice += course.price; // Add each course price to the total
            });

            // Update total price
            totalPriceElement.textContent = totalPrice + "VNĐ";
        }

        function deleteCourse(courseId) {
            var courseIndex = courses.findIndex(c => c.id === courseId);

            if (courseIndex !== -1) {
                courses.splice(courseIndex, 1);
            }

            displayCourses();
        }

        displayCourses();
    </script>

    <!-- footer -->
	<footer>
		<div class="footer-item">
			<div class="img-footer">
				<img src="img/logo.png" alt="" />
			</div>
			<div class="social-footer">
				<li><a target="_blank"
					href="https://facebook.com/IELTSAdvantage"> <i
						class="fa fa-facebook-square" aria-hidden="true"></i>
				</a></li>
				<li><a target="_blank"
					href="https://www.youtube.com/@Ieltsadvantage"> <i
						class="fa fa-youtube-square" aria-hidden="true"></i>
				</a></li>
                
			</div>
		</div>
	</footer>

</body>

</html>
