<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Edit Profile</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    /* Tùy chỉnh kích thước container */
    .custom-container {
      max-width: 500px; /* Điều chỉnh kích thước tối đa */
      margin: auto; /* Canh giữa trang */
    }
  </style>
</head>
<body>

<div class="container mt-5 custom-container">
  <div class="card">
    <div class="card-header bg-info text-white">
      <h5 class="card-title">Edit Profile</h5>
    </div>
    <div class="card-body">
      <!-- Biểu mẫu chỉnh sửa hồ sơ -->
      <form id="editProfileForm">
        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input type="text" class="form-control" id="fullName" value="Nguyen Van A">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" value="nguyenvana@gmail.com">
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" class="form-control" id="phoneNumber" value="0123456789">
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" value="123 ABC Street, XYZ District, HCM City">
        </div>
        <button type="button" class="btn btn-primary" onclick="saveChanges()">Save Changes</button>
      </form>
      <!-- Thông báo lưu thành công -->
      <div class="alert alert-success mt-3" id="successMessage" style="display: none;">
        Profile saved successfully! Redirecting to profile...
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JavaScript và Popper.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
  function saveChanges() {
    // Xử lý logic lưu dữ liệu ở đây

    // Hiển thị thông báo lưu thành công
    document.getElementById("successMessage").style.display = "block";

    // Đặt thời gian tự động ẩn thông báo sau 3 giây (3000 milliseconds)
    setTimeout(function() {
      document.getElementById("successMessage").style.display = "none";
    
    }, 3000);
  }
</script>

</body>
</html>
