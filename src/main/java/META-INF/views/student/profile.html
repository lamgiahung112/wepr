<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<title>Student Profile</title>
	<link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</html>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/home"><span class="fw-bolder text-primary">Ielts Writing</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                            <li class="nav-item"><a class="nav-link" href="/home/courses" >Course</a></li>
                            <li class="nav-item" th:if="${username}"><a class="nav-link" href="/student/profile" >Profile</a></li>
							<li class="nav-item" th:if="${username}"><a class="nav-link" th:text="${username}"></a></li>
							<li class="nav-item"><a th:if="${username}" class="btn btn-primary mr-2" href="/auth/student/logout">Logout</a></li>	
               
							<li class="nav-item" th:unless="${username}">
								 <a class="btn btn-primary mr-2" href="auth/student/login">Login account</a>
							</li>
                        </ul>
                    </div>
                </div>
            </nav>
     <div class="container mt-5">
        <h1>Student Profile</h1>
        <form id="">
            <div class="form-group">
                <label for="username">Username:</label>
                <input th:value="${username}" type="text" class="form-control" id="username" name=""  readonly>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input  type="email" class="form-control" id="email" name="email"  readonly>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input value="**********" type="password" class="form-control" id="password" name="password" readonly>
            </div>
            <button type="button" class="btn btn-primary" id="editButton">Edit</button>
            <button type="submit" class="btn btn-success d-none" id="saveButton">Save</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#editButton').click(function() {
                $('input:not(#username, #password), textarea').removeAttr('readonly');
                $('#saveButton').removeClass('d-none');
                $(this).addClass('d-none');
            });
         });
    </script>
</body>
